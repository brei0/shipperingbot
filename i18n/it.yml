help: |
  💕 <b>SHIPPERING</b> è un bot che sceglierà una coppia giornaliera all'interno della tua chat. Tutti coloro che hanno scritto un messaggio all'interno della chat sarà aggiunto alla lista di candidati elegibili per la coppia del giorno. Aggiungi questo bot alla tua chat e aspetta che si raggiunga il numero minimo di partecipanti prima di mandare il comando di "shipping".

  /help — Questo messaggio
  /shipping — Scegli la coppia del giorno
  /last — Le ultime coppie scelte
  /lang — Scegli la lingua per il bot (solo per gli amministratori)
  /top — Maggior numero di accoppiamenti (Coloro che son stati accoppiati maggiormente)
  /mystats — Le tue statistiche
  /autopin — Autopin (silenziosamente) quando la coppia viene scelta (il bot deve essere admin)
  /setminusers — Imposta il numero minimo di utenti per far partire e funzionare il bot
  /ignoreme — Aggiungiti alla lista di utenti da ignorare per gli accoppiamenti (globale, funziona solo tramite messaggio privato)
